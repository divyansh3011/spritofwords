    color: white;
    position: relative;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

.logo {
 text-decoration: none;

.logo:hover {
    color:#FF8A9D;

.nav {
    position: absolute;
    top: 20px;
    right: 40px;
    display: flex;
    gap: 25px;
    font-family: 'Inter', sans-serif;
    font-size: 1em;
    z-index: 999; /* keeps nav clickable */
}

/* Nav links */
.nav a {
    color:#000000;;
    text-decoration: none;
    transition: color 0.3s ease;
    position: relative;
    display: inline-block; /* required for underline animation */
}

/* Underline animation */
.nav a::after {
    content: "";
    position: absolute;
    width: 0%;
    height: 2px;
    bottom: -3px;
    left: 0;
    background-color:#FF8A9D ;
    transition: width 0.3s ease;
}

/* Hover effects */
.nav a:hover {
    color:#FF8A9D;
    text-shadow: 0 0 8px rgba(78, 190, 255, 0.5);
}

.nav a:hover::after {
    width: 100%;
}


/* ---------- BASIC SETUP ---------- */
body {
    font-family: 'Poppins', sans-serif;
    background: #eef1f5;
    margin: 0;
    padding: 0;
    color: #222;
}

/* ---------- HERO CONTAINER ---------- */
.container {
    width: 100vw;
    height: 55vh;
    background: linear-gradient(135deg, #4df68b33, #76baff33, #ff78d633);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(8px);
    text-align: center;
}

.container h1 {
    font-size: 3rem;
    margin: 0;
    color: #1e1e1e;
    text-shadow: 0 0 20px rgba(0,0,0,0.2);
}

.container p {
    margin-top: 12px;
    font-size: 1.15rem;
    width: 65%;
    color: #333;
}

/* ---------- GRID ---------- */
.category-container {
    width: 92%;
    margin: 20px auto 60px auto;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 40px;
}

/* ---------- GLASS CARD ---------- */
.card {
    height: 260px;
    border-radius: 18px;
    overflow: hidden;
    position: relative;

    background: rgba(255,255,255,0.15);
    border: 2px solid rgba(255,255,255,0.25);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);

    box-shadow: 0 10px 32px rgba(0,0,0,0.2);
    transition: 0.35s ease;

    opacity: 0;

    /* FIXED â€” removed unsupported view-timeline properties */
    animation-duration: 1s;
    animation-fill-mode: forwards;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(65%);
}

/* Center text inside card */
.card h2 {
    position: absolute;
    color: #fff;
    font-size: 1.8rem;
    text-shadow: 0 0 10px rgba(0,0,0,0.6);
    width: 100%;
    text-align: center;
    top: 40%;
    transform: translateY(-50%);
}

/* ---------- HOVER COLOR EFFECTS ---------- */
.card:hover {
    transform: scale(1.03);
}

.motivation:hover { box-shadow: 0 0 25px #ffb300aa; }
.love:hover       { box-shadow: 0 0 25px #ff4d6daa; }
.life:hover       { box-shadow: 0 0 25px #39ff14aa; }
.sad:hover        { box-shadow: 0 0 25px #0a3d8faa; }
.anime:hover     { box-shadow: 0 0 25px #00aaffaa; }
.friend:hover     { box-shadow: 0 0 25px #b56dffaa; }

/* ---------- LEFT/RIGHT ANIMATIONS ---------- */
.left { animation-name: slideLeft; }
.right { animation-name: slideRight; }

@keyframes slideLeft {
    from { opacity: 0; transform: translateX(-80px); }
    to   { opacity: 1; transform: translateX(0); }
}

@keyframes slideRight {
    from { opacity: 0; transform: translateX(80px); }
    to   { opacity: 1; transform: translateX(0); }
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 650px) {
    .category-container {
        grid-template-columns: 1fr;
        gap: 25px;
    }

    .container h1 { font-size: 2.2rem; }
    .container p { width: 90%; }
}

</style>
